services:
  postgres:
    image: postgres:16-alpine
    container_name: visionpipe_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-visionpipe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-visionpipe_dev}
      POSTGRES_DB: ${POSTGRES_DB:-visionpipe}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-visionpipe}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
